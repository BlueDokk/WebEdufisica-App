<section class="row-content">
    <div class="row">
        <h2 class="titles text-center mb-5">
            Videos y rutinas
        </h2>
    </div>
    <div class="row p-0">
        <div class="col-lg-4 mt-lg-5 order-2 order-sm-2 order-lg-1">
            <!--Ejercicios en casa-->
            <div class="row" *ngFor="let videoSection of dataVideos">
                <div class="mt-0 accordion accordion-grade" id="videos-{{videoSection.id}}">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree{{videoSection.id}}">
                            <button class="btn-accordion-guias accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseThree'+videoSection.id"
                                aria-expanded="false" [attr.aria-controls]="'collapseThree'+videoSection.id">
                                {{ videoSection.sectionTitle | uppercase}}
                            </button>
                        </h2>
                        <div id="collapseThree{{videoSection.id}}" class="accordion-collapse collapse"
                            [attr.aria-labelledby]="'headingThree'+videoSection.id | titlecase"
                            data-bs-parent="#videos-profe">
                            <div class="accordion-body">
                                <a *ngFor="let videos of videoSection.videos">
                                    <button (click)="getVideoUrl($event)"type='button' class="btn btn-guias mb-2" [attr.data-videoUrl]="videos.videoURL"
                                    [attr.data-title]="videos.videoTitle">{{ videos.videoTitle }}
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Ejercicios en casa-->
        </div>
        <div class="col-lg-8 order-1 order-sm-1 order-lg-2">
            <div class="row">
                <h4 id="video-title" class="text-center videotitle mb-3 order-1">VIDEO: Mensaje del profesor </h4>
            </div>
            <div class="row mb-sm-2 mb-lg-5">
                <div class="video-container col-md-12">
                    <iframe id="video" class="videoRutina" width="100%"
                        src="https://www.youtube.com/embed/GuOJdgA1z58" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
