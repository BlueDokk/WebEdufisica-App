<section class="row row-content mb-5">
    <header class="row mb-1">
        <h2 class="titles text-center mb-4 animated fadeIn">
            Guias y actividades por <br>grado - curso
        </h2>
    </header>
    <div class="row animated fadeIn">
        <div *ngFor="let column of columnsGuias" class="col-sm-6">
            <div *ngFor="let grado of column" class="row p-0">
                <div class="col-md-10 offset-md-2 col-lg-8">
                    <div class="accordion accordion-grade" id="grado-{{grado.grado}}">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree{{grado.grado}}">
                                <button id="btn-{{grado.grado}}" class="btn-accordion-guias accordion-button collapsed"
                                    type="button" data-bs-toggle="collapse"
                                    [attr.data-bs-target]="'#collapseThree'+grado.grado" aria-expanded="false"
                                    [attr.aria-controls]="'collapseThree'+grado.grado">
                                    GRADO {{grado.grado}}
                                </button>
                            </h2>
                            <div id="collapseThree{{grado.grado}}" class="accordion-collapse collapse"
                                [attr.aria-labelledby]="'headingThree'+grado.grado"
                                [attr.data-bs-parent]="'#grado-'+grado.grado">
                                <div class="accordion-body">
                                    <a [href]="grado.guias.conductaEntrada" target="blank">
                                        <button class="btn btn-guias mb-2">Conducta de entrada</button>
                                    </a>
                                    <a [href]="grado.guias.planMejoramiento" target="blank">
                                        <button class="btn btn-guias mb-2">Plan de mejoramiento</button>
                                    </a>
                                    <a *ngFor="let sesion of grado.guias.sesiones; let i=index;"
                                        id=sesion1-{{grado.grado}} [href]="sesion" target="_blank">
                                        <button class="btn btn-guias mb-2">Sesi√≥n {{ i+1 }}</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
